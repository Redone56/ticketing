<div class="container">
  <br>
  <h2 style="text-align: center;">TICKETING</h2>
  <hr>
  <div class="row">
  <div class="col-6">
  <div class="card">
    <div class="card-body">
      <div [hidden]="submitted" style="width: 400px;">
        <form [formGroup]="customerForm" (ngSubmit)="searchCustomer(customerForm.value)">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search By Customer ID" formControlName="custId">
              <div class="input-group-append">
                <button class="btn btn-success" type="submit">Go</button>
              </div>
            </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" disabled="disabled">
          </div>

          <div class="form-group">
            <label for="name">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" disabled="disabled">
          </div>

          <div class="form-group">
            <label for="name">E-mail</label>
            <input type="text" class="form-control" id="email" formControlName="email" disabled="disabled">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="col-6">
    <div class="card">
      <div class="card-body">
        <div [hidden]="submitted" style="width: 400px;">
          <form [formGroup]="ticketForm" (ngSubmit)="searchTicket(ticketForm.value)">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by Film Name" formControlName="filmName">
                <div class="input-group-append">
                  <button class="btn btn-success" type="submit">Go</button>
                </div>
              </div>

            <div class="form-group">
              <label for="name">Film Name</label>
              <input type="text" class="form-control" id="film" formControlName="film" disabled="disabled">
            </div>

            <div class="form-group">
              <label for="name">Time</label>
              <input type="text" class="form-control" id="time" formControlName="time" disabled="disabled">
            </div>

            <div class="form-group">
              <label for="name">Buy</label>
              <input type="text" class="form-control" id="buy" formControlName="buy">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="card">
        <div class="card-body">
          <button>Reset</button>
          <button>Order</button>
        </div>
    </div>
</div>
